[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "backend"
dynamic = ["version"]
description = "FastAPI backend for fullstack template"
requires-python = ">=3.11"
dependencies = [
    "fastapi",
    "uvicorn[standard]",
    "sqlalchemy[asyncio]",
    "asyncpg",
    "alembic",
    "pydantic[email]",
    "pydantic-settings",
    "python-jose[cryptography]",
    "cryptography>=41.0.0",
    "bcrypt>=4.0.0",
    "python-multipart",
    "redis",
    "httpx",
    "openai",
    "anthropic",
    "tenacity",
    "slowapi>=0.1.9",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-asyncio",
    "pytest-cov",
    "pytest-mock",
    "python-dotenv",
    "black",
    "ruff",
    "mypy",
    "types-python-jose",
    "fakeredis",
]

[tool.hatch.version]
path = "src/version.py"

[tool.hatch.build.targets.wheel]
packages = ["src"]

[tool.black]
line-length = 100
target-version = ["py311"]
include = '\.pyi?$'

[tool.ruff]
line-length = 100
target-version = "py311"
lint.select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
lint.ignore = [
    "E501",  # line too long (handled by black)
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
    "B017",  # pytest.raises(Exception) is too broad - acceptable in tests
    "E741",  # ambiguous variable name - acceptable in specific contexts
    "F841",  # local variable assigned but never used - handled case-by-case
    "F821",  # undefined name in string forward reference (SQLAlchemy relationships)
]

[tool.ruff.lint.isort]
known-first-party = ["src"]

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_any_generics = false
disallow_subclassing_any = false
ignore_missing_imports = true
disable_error_code = [
    "call-arg",  # Para Settings() e chamadas OpenAI
    "attr-defined",  # Atributos din√¢micos SQLAlchemy
    "arg-type",  # Any | None em webhooks (validado em runtime)
    "index",  # dict[str, Any] | None indexing (validado em runtime)
    "union-attr",  # SecretStr | None (validado em runtime)
    "return-value",  # Retornos complexos com Pydantic
    "assignment",  # SQLAlchemy Result types
    "call-overload",  # OpenAI SDK overloads complexos
]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["."]
asyncio_mode = "auto"
addopts = "-v --strict-markers"
markers = [
    "asyncio: mark test as async",
    "slow: mark test as slow (requires waiting)",
]
